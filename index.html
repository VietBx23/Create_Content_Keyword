<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Folder Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            font-size: 15px;
            margin-bottom: 36px;
            line-height: 1.6;
        }

        .upload-area {
            border: 3px dashed #cbd5e1;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f1f5f9;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 16px;
            display: block;
        }

        .upload-text {
            font-size: 18px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 14px;
            color: #94a3b8;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 24px;
            padding: 16px;
            background: #f1f5f9;
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .file-info.show {
            display: flex;
        }

        .file-icon {
            font-size: 32px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #334155;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 13px;
            color: #64748b;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s;
            display: none;
        }

        .submit-btn.show {
            display: block;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 24px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 999px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        .progress-text {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .api-status {
            text-align: center;
            margin-bottom: 24px;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .api-status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .api-status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .upload-area {
                padding: 40px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ Keyword Folder Generator</h1>
        <p class="subtitle">Upload file keywords.txt ƒë·ªÉ t·∫°o c·∫•u tr√∫c th∆∞ m·ª•c v·ªõi m√£ random ƒë·ªôc nh·∫•t cho m·ªói file</p>

        <div class="api-status" id="apiStatus">ƒêang ki·ªÉm tra k·∫øt n·ªëi...</div>/

        <div class="upload-area" id="uploadArea">
            <span class="upload-icon">üìÅ</span>
            <div class="upload-text">K√©o th·∫£ file v√†o ƒë√¢y</div>
            <div class="upload-hint">ho·∫∑c click ƒë·ªÉ ch·ªçn file .txt</div>
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <div class="file-info" id="fileInfo">
            <span class="file-icon">üìÑ</span>
            <div class="file-details">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            <button class="remove-btn" id="removeBtn">X√≥a</button>
        </div>

        <button class="submit-btn" id="submitBtn">
            T·∫°o v√† T·∫£i V·ªÅ
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">ƒêang x·ª≠ l√Ω...</div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'http://localhost:5000';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeBtn = document.getElementById('removeBtn');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const message = document.getElementById('message');
        const apiStatus = document.getElementById('apiStatus');

        let selectedFile = null;

        // Check API health on load
        checkAPIHealth();

        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();

                if (data.status === 'ok') {
                    apiStatus.textContent = '‚úÖ K·∫øt n·ªëi backend th√†nh c√¥ng';
                    apiStatus.className = 'api-status connected';
                } else {
                    throw new Error('Backend kh√¥ng ph·∫£n h·ªìi');
                }
            } catch (error) {
                apiStatus.textContent = '‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi backend. Vui l√≤ng kh·ªüi ƒë·ªông server!';
                apiStatus.className = 'api-status disconnected';
            }
        }

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // Handle file
        function handleFile(file) {
            if (!file) return;

            if (!file.name.endsWith('.txt')) {
                showMessage('Ch·ªâ ch·∫•p nh·∫≠n file .txt', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            submitBtn.classList.add('show');
            hideMessage();
        }

        // Remove file
        removeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            submitBtn.classList.remove('show');
            hideMessage();
        });

        // Submit
        submitBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>ƒêang x·ª≠ l√Ω...';
            progressContainer.classList.add('show');
            progressFill.style.width = '30%';
            hideMessage();

            try {
                const response = await fetch(`${API_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '70%';

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'C√≥ l·ªói x·∫£y ra');
                }

                progressFill.style.width = '100%';
                progressText.textContent = 'Ho√†n th√†nh! ƒêang t·∫£i xu·ªëng...';

                // Download file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'keyword_folders.zip';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showMessage('‚úÖ T·∫£i xu·ªëng th√†nh c√¥ng!', 'success');

                // Reset
                setTimeout(() => {
                    resetForm();
                }, 2000);

            } catch (error) {
                showMessage('‚ùå ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'T·∫°o v√† T·∫£i V·ªÅ';
                progressContainer.classList.remove('show');
            }
        });

        // Helper functions
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message show ' + type;
        }

        function hideMessage() {
            message.classList.remove('show');
        }

        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            submitBtn.classList.remove('show');
            submitBtn.disabled = false;
            submitBtn.textContent = 'T·∫°o v√† T·∫£i V·ªÅ';
            progressContainer.classList.remove('show');
            progressFill.style.width = '0%';
            progressText.textContent = 'ƒêang x·ª≠ l√Ω...';
        }
    </script>
</body>

</html>
